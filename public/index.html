<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Realtime Chat</title>
    <meta name="description" content="A handwritten style notebook chat">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Patrick+Hand&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --paper-color: #fdfbf7;
            --line-color: #bad3eb;
            /* Light blue typical of notebooks */
            --margin-color: #ff9ea5;
            --ink-primary: #1a1a7a;
            /* Blue ink */
            --ink-secondary: #333;
            /* Black ink */
            --ink-accent: #c92a2a;
            /* Red ink for corrections/names */
            --bg-desk: #e6dac8;
            /* Wood-ish */
            --shadow-paper: 0 10px 20px rgba(0, 0, 0, 0.15), 0 0 50px rgba(0, 0, 0, 0.1) inset;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Patrick Hand', cursive;
            background-color: var(--bg-desk);
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' opacity='0.5'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
            color: var(--ink-secondary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-size: 1.2rem;
        }

        .notebook-wrapper {
            width: 100%;
            height: 100%;
            max-width: 900px;
            background: var(--paper-color);
            position: relative;
            box-shadow: var(--shadow-paper);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* The lines on the paper */
        .paper-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(90deg, transparent 79px, var(--margin-color) 79px, transparent 81px),
                /* Vertical margin */
                linear-gradient(transparent 1.9em, var(--line-color) 1.9em);
            /* Horizontal lines */
            background-size: 100% 2em;
            pointer-events: none;
            z-index: 0;
        }

        /* Add a slightly worn texture */
        .paper-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            z-index: 1;
            pointer-events: none;
        }

        /* Header area designed to look like top of page */
        .notebook-header {
            position: relative;
            z-index: 2;
            padding: 1.5rem 2rem 0.5rem 6rem;
            /* Left padding clears the red line */
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 2px solid var(--margin-color);
        }

        .subject-title {
            font-family: 'Permanent Marker', cursive;
            font-size: 2rem;
            color: var(--ink-secondary);
            transform: rotate(-2deg);
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .status-badge {
            font-size: 1rem;
            color: var(--ink-accent);
            border: 2px solid var(--ink-accent);
            padding: 2px 8px;
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
            transform: rotate(1deg);
        }

        .status-badge.connected {
            color: #15803d;
            border-color: #15803d;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--ink-primary);
            opacity: 0.7;
            transition: opacity 0.2s;
            padding: 4px;
        }

        .icon-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .icon-btn svg {
            width: 24px;
            height: 24px;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Main Chat Area */
        .chat-content {
            position: relative;
            z-index: 2;
            flex: 1;
            overflow-y: auto;
            padding: 1rem 1rem 1rem 6rem;
            display: flex;
            flex-direction: column;
            gap: 1.5em;
            /* aligning loosely with line height */
        }

        /* Scrollbar styles */
        .chat-content::-webkit-scrollbar {
            width: 8px;
        }

        .chat-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-content::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Messages */
        .message-row {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            animation: scrawlIn 0.4s ease-out;
        }

        @keyframes scrawlIn {
            from {
                opacity: 0;
                transform: translateY(10px) translateX(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0) translateX(0);
            }
        }

        .message-row.own {
            flex-direction: row-reverse;
        }

        .avatar-doodle {
            width: 40px;
            height: 40px;
            border: 2px solid var(--ink-secondary);
            border-radius: 50% 40% 60% 50% / 60% 50% 50% 40%;
            /* imperfect circle */
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.2);
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
            transform: rotate(-3deg);
        }

        .message-bubble {
            max-width: 75%;
            position: relative;
            padding: 0.2rem 0.5rem;
            /* No background, just text on the lines */
        }

        .message-row:not(.own) .message-bubble {
            color: var(--ink-secondary);
        }

        .message-row.own .message-bubble {
            color: var(--ink-primary);
            text-align: right;
        }

        .sender-name {
            font-size: 0.9rem;
            color: var(--ink-accent);
            display: block;
            margin-bottom: -5px;
            /* Pull closer to text */
            font-weight: bold;
            text-decoration: underline;
            text-decoration-style: wavy;
            text-decoration-thickness: 1px;
        }

        .message-text {
            line-height: 2em;
            /* Match grid line height */
            word-break: break-word;
            font-size: 1.3rem;
            display: inline;
            background: transparent;
        }

        /* Highlight effect for own messages */
        .message-row.own .message-text {
            /* font-weight: bold; */
        }

        .timestamp {
            font-size: 0.75rem;
            color: #888;
            margin-left: 8px;
            font-family: monospace;
        }

        /* Input Area - Looks like a footer or sticky note */
        .input-area {
            position: relative;
            z-index: 5;
            padding: 1rem 2rem 1.5rem 6rem;
            background: linear-gradient(to top, var(--paper-color) 80%, rgba(253, 251, 247, 0));
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .sketch-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--ink-secondary);
            font-family: 'Patrick Hand', cursive;
            font-size: 1.4rem;
            padding: 0.5rem 0;
            color: var(--ink-primary);
            outline: none;
            transition: border-color 0.3s;
            line-height: normal;
        }

        .sketch-input:focus {
            border-bottom-color: var(--ink-accent);
            border-bottom-width: 3px;
        }

        .sketch-input::placeholder {
            color: #999;
            font-style: italic;
        }

        .send-sketch-btn {
            background: none;
            border: 2px solid var(--ink-primary);
            padding: 8px 16px;
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
            font-family: 'Permanent Marker', cursive;
            color: var(--ink-primary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            transform: rotate(2deg);
        }

        .send-sketch-btn:hover:not(:disabled) {
            transform: scale(1.1) rotate(0deg);
            background: rgba(26, 26, 122, 0.05);
        }

        .send-sketch-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-style: dashed;
        }

        /* Modal - Like a sticky note */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .notebook-modal {
            background: var(--paper-color);
            width: 90%;
            max-width: 400px;
            padding: 2rem 2rem 2rem 5rem;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* Notebook lines on modal */
        .notebook-modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(90deg, transparent 3.5rem, var(--margin-color) 3.5rem, transparent 3.7rem),
                linear-gradient(transparent 1.9em, var(--line-color) 1.9em);
            background-size: 100% 2em;
            pointer-events: none;
            z-index: 0;
        }

        /* Spiral binding holes */
        .notebook-modal::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0.8rem;
            width: 12px;
            height: 100%;
            background-image: radial-gradient(circle, #555 4px, transparent 4px);
            background-size: 12px 2em;
            background-position: 0 1em;
            z-index: 1;
        }

        .modal-title {
            font-family: 'Permanent Marker', cursive;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--ink-secondary);
            text-align: center;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            background: transparent;
            border: 2px solid var(--ink-secondary);
            padding: 0.5rem;
            font-family: 'Patrick Hand', cursive;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .color-options {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .paint-blob {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .paint-blob:hover {
            transform: scale(1.2);
        }

        .paint-blob.active {
            border-color: var(--ink-secondary);
            transform: scale(1.1);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-hand {
            flex: 1;
            padding: 0.5rem;
            font-family: 'Patrick Hand', cursive;
            font-size: 1.2rem;
            font-weight: bold;
            background: transparent;
            border: 2px solid var(--ink-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-hand:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .btn-hand.primary {
            border-width: 3px;
            border-color: var(--ink-primary);
            color: var(--ink-primary);
        }
    </style>
</head>

<body>
    <div class="notebook-wrapper">
        <div class="paper-pattern"></div>
        <div class="paper-texture"></div>

        <header class="notebook-header">
            <div class="subject-title">Belajar Realtime Chat</div>

            <div class="header-controls">
                <span class="status-badge" id="statusBadge">Menghubungkan...</span>

                <button class="icon-btn" id="settingsBtn" title="Ganti Identitas">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </button>
                <button class="icon-btn" id="clearBtn" title="Hapus Halaman" style="color: var(--ink-accent);">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
            </div>
        </header>

        <div class="chat-content" id="messagesContainer">
            <!-- Messages will be scrawled here -->
            <div class="system-message" style="text-align: center; color: #888; margin-top: 2rem;">
                <em>(Halaman masih kosong... ayo tulis sesuatu!)</em>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" class="sketch-input" id="messageInput" placeholder="Tulis pesan di sini..."
                    autocomplete="off">
            </div>
            <button class="send-sketch-btn" id="sendBtn" disabled>KIRIM</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="notebook-modal">
            <div style="position: relative; z-index: 2;">
                <h2 class="modal-title">Identitas Penulis</h2>

                <label class="form-label">Nama Kamu:</label>
                <input type="text" class="form-input" id="usernameInput" maxlength="20" placeholder="Siapa namamu?">

                <label class="form-label">Warna Tinta:</label>
                <div class="color-options">
                    <div class="paint-blob" style="background: #1a1a7a" data-color="#1a1a7a"></div>
                    <div class="paint-blob" style="background: #c92a2a" data-color="#c92a2a"></div>
                    <div class="paint-blob" style="background: #15803d" data-color="#15803d"></div>
                    <div class="paint-blob" style="background: #a21caf" data-color="#a21caf"></div>
                    <div class="paint-blob" style="background: #d97706" data-color="#d97706"></div>
                    <div class="paint-blob" style="background: #000000" data-color="#000000"></div>
                </div>
                <input type="hidden" id="colorPicker" value="#1a1a7a">

                <div class="modal-actions">
                    <button class="btn-hand" id="cancelBtn">Batal</button>
                    <button class="btn-hand primary" id="saveBtn">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Logic Script -->
    <script>
        // ==================== State Management ====================
        const STORAGE_KEY = 'notebook-chat-profile';

        let profile = {
            userId: crypto.randomUUID(),
            username: 'Murid Baru',
            color: '#1a1a7a'
        };

        let ws = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;
        const RECONNECT_DELAY = 3000;

        // Dynamic Room Support
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room') || 'general';

        let typingUsers = new Set();
        let typingTimeout = null;
        let isTyping = false;

        // ==================== DOM Elements ====================
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveBtn = document.getElementById('saveBtn');
        const usernameInput = document.getElementById('usernameInput');
        const colorPicker = document.getElementById('colorPicker');
        const colorBlobs = document.querySelectorAll('.paint-blob');
        const statusBadge = document.getElementById('statusBadge');
        const clearBtn = document.getElementById('clearBtn');

        // ==================== Profile Management ====================
        function loadProfile() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    profile = { ...profile, ...JSON.parse(saved) };
                } catch (e) {
                    console.error('Failed to load profile:', e);
                }
            }
            updateColorSelection(profile.color);
        }

        function saveProfile() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(profile));
        }

        function updateColorSelection(color) {
            colorPicker.value = color;
            colorBlobs.forEach(blob => {
                blob.classList.toggle('active', blob.dataset.color === color);
            });
        }

        // ==================== WebSocket Connection ====================
        function connect() {
            updateStatus('connecting');

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws?room=${roomId}`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Notebook connected');
                updateStatus('connected');
                reconnectAttempts = 0;
                sendBtn.disabled = false;

                // Send identification
                ws.send(JSON.stringify({
                    type: 'identify',
                    userId: profile.userId,
                    username: profile.username,
                    color: profile.color
                }));

                // Load message history
                loadHistory();
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (e) {
                    console.error('Failed to parse message:', e);
                }
            };

            ws.onclose = () => {
                updateStatus('disconnected');
                sendBtn.disabled = true;
                attemptReconnect();
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('error');
            };
        }

        function attemptReconnect() {
            if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                reconnectAttempts++;
                setTimeout(connect, RECONNECT_DELAY);
            } else {
                updateStatus('failed');
            }
        }

        function updateStatus(status) {
            statusBadge.className = 'status-badge';
            switch (status) {
                case 'connected':
                    statusBadge.classList.add('connected');
                    statusBadge.textContent = 'Terhubung';
                    break;
                case 'connecting':
                    statusBadge.textContent = 'Menghubungkan...';
                    break;
                case 'disconnected':
                    statusBadge.style.color = '#888';
                    statusBadge.style.borderColor = '#888';
                    statusBadge.textContent = 'Terputus';
                    break;
                case 'error':
                    statusBadge.style.color = '#c92a2a';
                    statusBadge.style.borderColor = '#c92a2a';
                    statusBadge.textContent = 'Error';
                    break;
                case 'failed':
                    statusBadge.style.color = '#c92a2a';
                    statusBadge.textContent = 'Gagal Koneksi';
                    break;
            }
        }

        // ==================== Message History ====================
        async function loadHistory() {
            try {
                // Clear initial placeholder if exists
                if (messagesContainer.querySelector('.system-message')) {
                    messagesContainer.innerHTML = '';
                }

                const response = await fetch(`/api/messages?room=${roomId}&limit=50`);
                const data = await response.json();

                if (data.messages && data.messages.length > 0) {
                    messagesContainer.innerHTML = ''; // Clear carefully
                    data.messages.forEach(msg => {
                        renderMessage({
                            type: 'message',
                            userId: msg.user_id,
                            username: msg.username,
                            color: msg.color,
                            content: msg.content,
                            timestamp: new Date(msg.created_at).getTime()
                        }, false);
                    });
                    scrollToBottom();
                } else {
                    renderSystemMessage('Halaman masih kosong...');
                }
            } catch (e) {
                console.error('Failed to load history:', e);
            }
        }

        // ==================== Message Handling ====================
        function handleMessage(data) {
            // Remove placeholder if it exists and we get a real message
            const placeholder = messagesContainer.querySelector('.system-message');
            if (placeholder && data.type === 'message') {
                placeholder.remove();
            }

            switch (data.type) {
                case 'message':
                    renderMessage(data);
                    break;
                case 'typing':
                    if (data.userId !== profile.userId) {
                        typingUsers.add(data.username);
                        updateTypingIndicator();
                    }
                    break;
                case 'stop_typing':
                    if (data.userId !== profile.userId) {
                        typingUsers.delete(data.username);
                        updateTypingIndicator();
                    }
                    break;
                case 'join':
                case 'leave':
                    // Optional: renderSystemMessage(`${data.username} ${data.type === 'join' ? 'masuk kelas' : 'ulang'}`);
                    break;
                case 'clear':
                    messagesContainer.innerHTML = '';
                    renderSystemMessage('Halaman telah dihapus bersih oleh seorang');
                    break;
            }
        }

        function renderMessage(data, shouldScroll = true) {
            const isOwn = data.userId === profile.userId;
            const time = new Date(data.timestamp).toLocaleTimeString('id-ID', {
                hour: '2-digit',
                minute: '2-digit'
            });
            const initial = data.username.charAt(0).toUpperCase();

            const messageEl = document.createElement('div');
            messageEl.className = `message-row ${isOwn ? 'own' : ''}`;

            // For notebook style, we apply the user's selected ink color
            const inkColor = data.color || (isOwn ? profile.color : '#333');

            messageEl.innerHTML = `
                <div class="avatar-doodle" style="background-color: ${inkColor}">${initial}</div>
                <div class="message-bubble">
                    ${!isOwn ? `<span class="sender-name" style="color:${inkColor}">${escapeHtml(data.username)}</span>` : ''}
                    <div class="message-text" style="color: ${inkColor}">
                        ${escapeHtml(data.content)}
                        <span class="timestamp">${time}</span>
                    </div>
                </div>
            `;

            // Insert before typing indicator if exists
            const typingInd = document.getElementById('typingIndicator');
            if (typingInd) {
                messagesContainer.insertBefore(messageEl, typingInd);
            } else {
                messagesContainer.appendChild(messageEl);
            }
            if (shouldScroll) scrollToBottom();
        }

        function renderSystemMessage(content) {
            const messageEl = document.createElement('div');
            messageEl.className = 'system-message-row';
            messageEl.style.textAlign = 'center';
            messageEl.style.color = '#888';
            messageEl.style.margin = '1rem 0';
            messageEl.style.fontStyle = 'italic';
            messageEl.innerHTML = `<span>${escapeHtml(content)}</span>`;

            // Insert before typing indicator if exists
            const typingInd = document.getElementById('typingIndicator');
            if (typingInd) {
                messagesContainer.insertBefore(messageEl, typingInd);
            } else {
                messagesContainer.appendChild(messageEl);
            }
            scrollToBottom();
        }

        function updateTypingIndicator() {
            let ind = document.getElementById('typingIndicator');
            if (typingUsers.size > 0) {
                if (!ind) {
                    ind = document.createElement('div');
                    ind.id = 'typingIndicator';
                    ind.className = 'typing-indicator';
                    ind.style.fontSize = '0.9rem';
                    ind.style.color = '#888';
                    ind.style.fontStyle = 'italic';
                    ind.style.padding = '0.5rem 0';
                    messagesContainer.appendChild(ind);
                }
                const users = Array.from(typingUsers);
                ind.textContent = users.length > 1
                    ? `${users[0]} dan ${users.length - 1} lainnya sedang menulis...`
                    : `${users[0]} sedang menulis...`;
                scrollToBottom();
            } else if (ind) {
                ind.remove();
            }
        }

        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || !ws || ws.readyState !== WebSocket.OPEN) return;

            ws.send(JSON.stringify({
                type: 'message',
                content: content
            }));

            // Optimistic UI update
            renderMessage({
                type: 'message',
                userId: profile.userId,
                username: profile.username,
                color: profile.color,
                content: content,
                timestamp: Date.now()
            });

            if (isTyping) {
                isTyping = false;
                ws.send(JSON.stringify({ type: 'stop_typing' }));
            }
            messageInput.value = '';
        }

        // ==================== Utilities ====================
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ==================== Event Listeners ====================
        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.addEventListener('input', () => {
            if (!isTyping && ws && ws.readyState === WebSocket.OPEN) {
                isTyping = true;
                ws.send(JSON.stringify({ type: 'typing' }));
            }

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                if (isTyping && ws && ws.readyState === WebSocket.OPEN) {
                    isTyping = false;
                    ws.send(JSON.stringify({ type: 'stop_typing' }));
                }
            }, 3000);
        });

        settingsBtn.addEventListener('click', () => {
            usernameInput.value = profile.username;
            updateColorSelection(profile.color);
            settingsModal.classList.add('active');
        });

        // Close modal handlers
        [cancelBtn, settingsModal].forEach(el => {
            el.addEventListener('click', (e) => {
                if (e.target === el) settingsModal.classList.remove('active');
            });
        });

        colorBlobs.forEach(blob => {
            blob.addEventListener('click', () => {
                const color = blob.dataset.color;
                updateColorSelection(color);
            });
        });

        saveBtn.addEventListener('click', () => {
            const newUsername = usernameInput.value.trim() || 'Murid';
            const newColor = colorPicker.value;

            profile.username = newUsername;
            profile.color = newColor;
            saveProfile();

            // Notify server
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'update_profile',
                    username: profile.username,
                    color: profile.color
                }));
            }

            settingsModal.classList.remove('active');
        });

        clearBtn.addEventListener('click', async () => {
            if (confirm('Robek halaman ini (hapus semua chat)?')) {
                try {
                    await fetch(`/api/messages?room=${roomId}`, { method: 'DELETE' });
                } catch (e) {
                    console.error('Failed to clear:', e);
                }
            }
        });

        // ==================== Initialization ====================
        loadProfile();
        connect();
    </script>
</body>
