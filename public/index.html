<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Realtime Chat</title>
    <meta name="description" content="A handwritten style notebook chat">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Patrick+Hand&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="notebook-wrapper">
        <div class="paper-pattern"></div>
        <div class="paper-texture"></div>

        <header class="notebook-header">
            <div class="subject-title">Belajar Realtime Chat</div>

            <div class="header-controls">
                <div class="online-users-container">
                    <button class="online-count-btn" id="onlineCountBtn">
                        <span class="online-dot"></span>
                        <span id="onlineCountText">0 Online</span>
                    </button>
                    <div class="online-list-popover" id="onlineListPopover">
                        <div
                            style="font-weight: bold; border-bottom: 1px solid var(--line-color); margin-bottom: 5px; font-family: 'Permanent Marker', cursive;">
                            Daftar Hadir</div>
                        <div id="onlineUserList" style="max-height: 200px; overflow-y: auto;">
                            <!-- Online users here -->
                        </div>
                    </div>
                </div>

                <span class="status-badge" id="statusBadge">Menghubungkan...</span>

                <button class="icon-btn" id="videoBtn" title="Video Call">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M23 7l-7 5 7 5V7z"></path>
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                    </svg>
                </button>
                <button class="icon-btn" id="settingsBtn" title="Ganti Identitas">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </button>
                <button class="icon-btn" id="clearBtn" title="Hapus Halaman" style="color: var(--ink-accent);">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
            </div>
        </header>

        <div class="chat-content" id="messagesContainer">
            <!-- Messages will be scrawled here -->
            <div class="system-message" style="text-align: center; color: #888; margin-top: 2rem;">
                <em>(Halaman masih kosong... ayo tulis sesuatu!)</em>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" class="sketch-input" id="messageInput" placeholder="Tulis pesan di sini..."
                    autocomplete="off">
            </div>
            <button class="send-sketch-btn" id="sendBtn" disabled>KIRIM</button>
        </div>
    </div>

    <!-- Video Connection Overlay -->
    <div class="video-call-container" id="videoCallContainer">
        <div class="video-box remote" id="remoteVideoBox">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="video-label" id="remoteLabel">Teman</div>
        </div>
        <div class="video-box local" id="localVideoBox">
            <video id="localVideo" autoplay playsinline muted></video>
            <div class="video-label">Kamu</div>
        </div>
        <div class="video-controls">
            <button class="video-btn hangup" id="hangupBtn">Tutup Telepon</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="notebook-modal">
            <div style="position: relative; z-index: 2;">
                <h2 class="modal-title">Identitas Penulis</h2>

                <label class="form-label">Nama Kamu:</label>
                <input type="text" class="form-input" id="usernameInput" maxlength="20" placeholder="Siapa namamu?">

                <label class="form-label">Warna Tinta:</label>
                <div class="color-options">
                    <div class="paint-blob" style="background: #1a1a7a" data-color="#1a1a7a"></div>
                    <div class="paint-blob" style="background: #c92a2a" data-color="#c92a2a"></div>
                    <div class="paint-blob" style="background: #15803d" data-color="#15803d"></div>
                    <div class="paint-blob" style="background: #a21caf" data-color="#a21caf"></div>
                    <div class="paint-blob" style="background: #d97706" data-color="#d97706"></div>
                    <div class="paint-blob" style="background: #000000" data-color="#000000"></div>
                </div>
                <input type="hidden" id="colorPicker" value="#1a1a7a">

                <div class="modal-actions">
                    <button class="btn-hand" id="cancelBtn">Batal</button>
                    <button class="btn-hand primary" id="saveBtn">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="client.js"></script>
</body>

</html>
